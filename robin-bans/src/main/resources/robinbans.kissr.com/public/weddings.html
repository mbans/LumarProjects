<!DOCTYPE html>
<html>
<head>

<!-- css -->
<link rel="stylesheet" type="text/css"	href="css/robin-bans.css">
<link rel="stylesheet" type="text/css"	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="bower_components/blueimp-bootstrap-image-gallery/css/bootstrap-image-gallery.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- js imports -->
<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/blueimp-gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="bower_components/blueimp-bootstrap-image-gallery/js/bootstrap-image-gallery.min.js"></script>

</head>

<body>
	<div id="mainContainer" class="container-fluid">

		<!-- inner container -->
		<div class="row-fluid col-md-12">

			<!-- Navigation -->
			<div class="row" id="navigation"></div>

			
			<div class="row-fluid col-md-offset-1 col-md-10">
			
			<div class="row  col-md-12" style="margin-bottom:20px">
				<h3>Wedding Artwork</h3>
				A selection of wedding artwork. 
			</div>

			<!-- Tearlag 2-->
			<div class="row col-md-12" id="links">
				<div class="col-md-2 illustration-hover thumbnail">
					<a href="img/tearlag2/front.jpg" data-gallery>
							    <div class="caption">
									<h4>Tearlag 2</h4>
				                    <p>Published: Sept 2014</p>
								</div>
							</a>
						<!-- Caption -->
 						<a href="img/tearlag2/front.jpg"  data-gallery>
						        <img src="img/tearlag2/thumbnails/front.jpg">
						</a>	 					    
					</div>
				
	 			    <a class="thumbnail col-md-2" href="img/tearlag2/1.jpg" data-gallery>
				        <img src="img/tearlag2/thumbnails/1.jpg">
				    </a>
				    
				    <a class="thumbnail col-md-2" href="img/tearlag2/2.jpg" data-gallery>
				        <img src="img/tearlag2/thumbnails/2.jpg">
				    </a>
				    
				    <a class="thumbnail col-md-2" href="img/tearlag2/3.jpg" data-gallery>
				        <img src="img/tearlag2/thumbnails/3.jpg">
				    </a>
				    
				    <a class="thumbnail col-md-2" href="img/tearlag2/4.jpg" data-gallery>
				        <img src="img/tearlag2/thumbnails/4.jpg">
				    </a>
				    
				    <a class="thumbnail col-md-" href="img/tearlag2/5.jpg" data-gallery>
				        <img src="img/tearlag2/thumbnails/5.jpg">
				    </a>
				</div>
			<!-- End of Tearlag2 -->


		</div>		
		<!-- Illustration row containers -->
	</div>
	</div>
				<div  id="galleryDiv" class="row-fluid row-buffer col-md-offset-2 col-md-8">
			
				<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
				
					<div id="blueimp-gallery" class="blueimp-gallery">
					    <!-- The container for the modal slides -->
					    <div class="slides"></div>

					    <!-- Controls for the borderless lightbox -->
					    <h3 class="title"></h3>
					    <a class="prev">‹</a>
					    <a class="next">›</a>
					    <a class="close">×</a>
					    <a class="play-pause"></a>
					    <ol class="indicator"></ol>

					    <!-- The modal dialog, which will be used to wrap the lightbox content -->
					    <div class="modal fade">
					        <div class="modal-dialog">
					            <div class="modal-content">
					                <div class="modal-header">
					                    <button type="button" class="close" aria-hidden="true">&times;</button>
					                    <h4 class="modal-title"></h4>
					                </div>
					                <div class="modal-body next"></div>
					                <div class="modal-footer">
					                    <button type="button" class="btn btn-default pull-left prev">
					                        <i class="glyphicon glyphicon-chevron-left"></i>
					                        Previous
					                    </button>
					                    <button type="button" class="btn btn-primary next">
					                        Next
					                        <i class="glyphicon glyphicon-chevron-right"></i>
					                    </button>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
			<!-- End of Gallery Row -->
			</div>
	
	
	
</body>
</html>

<script>
	$(document).ready(function() {
		$('#navigation').load('navbar.html');
		
		$( document ).ready(function() {
		    $("[rel='tooltip']").tooltip();    
		 
		    $('.thumbnail').hover(
		        function(){
		            $(this).find('.caption').slideDown(250); //.fadeIn(250)
		        },
		        function(){
		            $(this).find('.caption').slideUp(250); //.fadeOut(205)
		        }
		    ); 
		});
		
	});
</script>
