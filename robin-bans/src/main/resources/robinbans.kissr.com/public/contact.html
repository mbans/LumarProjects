<!DOCTYPE html>
<html>
<head>
<!-- CSS -->
<link rel="stylesheet" type="text/css"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/robin-bans.css">
<script	src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootbox/bootbox.js"></script>

<!--TODO Pull in via Bower -->
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script src="js/contact-me.js"></script>

<script>
	$(document).ready(function() {
		$('#navigation').load('navbar.html');
	});
</script>

</head>

<body>
	<!-- Entire page (exc footer) -->
	<div id="wrapper" class="container-fluid">
	
		<div id="masterRow" class="row-fluid col-md-12 col-xs-12">

			<!-- Navigation -->
			<div class="row" id="navigation"></div>
			
			<div class="row row-buffer col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4"> <!-- Main Content -->
				
				<!--robin bans and phone number -->
				<div class="row col-md-12">
						<center>
							<h3>robin bans</h3>
							<br>
							<span class="glyphicon glyphicon-earphone"> (0044)7931438338</span>
							<p>or</p>
							<p><i>Leave a message</i></p>
						</center>
				</div>
				
				<br/>
				
				<div class="row">
				</div>
				
				<form id="contactForm" class="form-horizontal" name="sentMessage"  role="form">
					<!--Name-->
					<div class="row control-group">
						<div class="controls">
							<input class="form-control" id="name" type="text" placeholder="Full Name" required=""/>
						</div>
					</div>
					<br>
								
					<!-- Email -->
					<div class="row control-group">
						<div class="controls">
							<input class="form-control" id="email" type="email"
								placeholder="Email" required=""/>
						</div>
					</div>
					<br>
					
					<!-- Message -->
					<div class="row control-group">
						<div class="controls">
						<textarea id="message" rows="10" cols="100" class="form-control" placeholder="Message" required="" 
								minlength="5" maxlength="999" style="resize:none" aria-invalid="false"></textarea>
						</div>
					</div>
					<br>
					
					<!--Place holder for a message to be sent-->
					<div>
						<center>
							<label class="center" id="statusMessage"></label>
						</center>
					</div>
							
					<!-- Submit button -->	
					<div class="row">
						<center>
							<button class="btn btn-primary" type="submit">Send Message</button>
						</center>
					</div>
			</form>
			
			
			
			</div> <!-- End of MainContent -->
		</div> <!-- Master row -->
	</div> <!-- End of Wrapper -->
	
	<!-- Footer -->	
	<div id="footer"></div>
	<script src="js/robin-bans.js"></script>
</body>
</html>
